{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 't1/style.css' %}">

<title> Location view </title>

<header>
    <form class="topnav" method="GET" action="/t1/search/" >
    <input  type="search" name="search" id="search" placeholder="Search">
    <button type="submit"> Go </button>
    </form>
</header>

<body>
<h1 style="color:#F7C9E3"> Location view</h1>

<ul>
{% for e in info_location %}
    {% if e.dimension %}
    <li style="color:#D6EAF8"> Name: {{e.name}}  Typle:{{e.type}}  Dimension: {{e.dimension}} </li>
    <h5 style="color:white"> Residents:</h5>
    {% else %}
    <li style="color:#D6EAF8"><a href="/t1/character/{{ e.id }}/" style="color:#9EE5EF"> {{ e.resident }}</a></li>
    {% endif %}
{% endfor %}
</ul>


</body>
